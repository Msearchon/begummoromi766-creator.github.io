<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSearch</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 20px;
    }

    /* Logo */
    .logo {
      font-size: 48px;       /* BIG TEXT */
      font-weight: bold;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    /* Search box */
    .search-box {
      width: 100%;
      height: 56px;
      border-radius: 30px;
      border: none;
      outline: none;
      padding: 0 20px;
      font-size: 20px;       /* BIG TEXT */
      background: #2a2a2a;
      color: white;
    }

    /* Info cards */
    .cards {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 22px;
      font-size: 20px;       /* BIG TEXT */
      text-align: left;
    }

    .card-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo">MSearch</div>

    <!-- Search -->
    <input
      type="text"
      class="search-box"
      placeholder="Search"
    />

    <!-- Information Boxes -->
    <div class="cards">
      <div class="card">
        <div class="card-title">Information of Create World</div>
        Explore knowledge, ideas, and information from the world.
      </div>

      <div class="card">
        <div class="card-title">Mini Search Engine</div>
        A simple and fast search experience built for learning.
      </div>
    </div>

  </div>
</body>
  </html>
