<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>M Search</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    text-align: center;
  }

  .logo {
    margin-top: 50px;
    font-size: 42px;
    font-weight: bold;
  }

  .logo span {
    color: red;
  }

  .search-box {
    margin: 25px auto;
    width: 90%;
    max-width: 400px;
    display: flex;
    border: 1px solid #ddd;
    border-radius: 30px;
    padding: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 18px;
    padding: 10px;
  }

  .search-box button {
    border: none;
    background: #34a853;
    color: white;
    font-size: 16px;
    padding: 10px 18px;
    border-radius: 20px;
  }

  .qa-box {
    width: 90%;
    max-width: 420px;
    margin: 30px auto;
    text-align: left;
  }

  .question {
    color: red;
    font-weight: bold;
    font-size: 18px;
    margin-top: 15px;
  }

  .answer {
    color: #333;
    font-size: 16px;
    margin-top: 5px;
  }

  .icons {
    margin: 40px 0;
    display: flex;
    justify-content: space-around;
    font-size: 14px;
  }

  .icon {
    width: 80px;
  }

  .icon div {
    font-size: 36px;
  }
</style>
</head>

<body>

  <!-- Logo -->
  <div class="logo">
    <span>M</span> Search
  </div>

  <!-- Search Box -->
  <form class="search-box" action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Search here..." required>
    <button type="submit">Search</button>
  </form>

  <!-- Question & Answer Section -->
  <div class="qa-box">
    <div class="question">Q: What is Google?</div>
    <div class="answer">Google is a search engine used to find information on the internet.</div>

    <div class="question">Q: What is Software?</div>
    <div class="answer">Software is a set of programs and instructions for a computer.</div>

    <div class="question">Q: What is Python?</div>
    <div class="answer">Python is a programming language used for web, AI, and apps.</div>
  </div>

  <!-- Bottom Icons -->
  <div class="icons">
    <div class="icon">
      <div>üìò</div>
      Books
    </div>
    <div class="icon">
      <div>üíª</div>
      Computer
    </div>

      Pen
    </div>
  </div>

</body>
