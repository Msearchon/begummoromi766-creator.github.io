<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  text-align: center;
}

.logo {
  margin-top: 40px;
  font-size: 40px;
  font-weight: bold;
}
.logo span { color: red; }

.search-box {
  margin: 20px auto;
  width: 90%;
  max-width: 400px;
  display: flex;
  border: 1px solid #ddd;
  border-radius: 25px;
  padding: 8px;
}

.search-box input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 10px;
}

.search-box button {
  border: none;
  background: #4285f4;
  color: white;
  padding: 10px 18px;
  border-radius: 20px;
}

.actions {
  margin-top: 10px;
}

.actions button {
  border: none;
  background: #f1f1f1;
  padding: 8px 14px;
  border-radius: 15px;
  margin: 5px;
}

.result-box {
  width: 90%;
  max-width: 420px;
  margin: 25px auto;
  text-align: left;
  display: none;
}

.question {
  color: red;
  font-weight: bold;
}

.answer {
  margin-top: 6px;
  font-size: 16px;
}

.link {
  margin-top: 10px;
}

.link a {
  color: blue;
  text-decoration: underline;
}

.history-box {
  width: 90%;
  max-width: 420px;
  margin: 20px auto;
  text-align: left;
  display: none;
}

.history-item {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="logo"><span>M</span> Search</div>

<div class="search-box">
  <input type="text" id="query" placeholder="Search here..." />
  <button onclick="search()">Search</button>
</div>

<div class="actions">
  <button onclick="toggleHistory()">History</button>
  <button onclick="clearHistory()">Clear History</button>
</div>

<div class="result-box" id="result">
  <div class="question" id="qText"></div>
  <div class="answer" id="aText"></div>
  <div class="link" id="linkBox"></div>
</div>

<div class="history-box" id="historyBox"></div>

<script>
const data = {
  "what is google": "Google is a search engine.",
  "what is ui": "UI means User Interface.",
  "what is software": "Software is a computer program."
};

let history = JSON.parse(localStorage.getItem("msearchHistory")) || [];

function search() {
  const q = document.getElementById("query").value.trim().toLowerCase();
  if (!q) return;

  saveHistory(q);

  const result = document.getElementById("result");
  const qText = document.getElementById("qText");
  const aText = document.getElementById("aText");
  const linkBox = document.getElementById("linkBox");

  result.style.display = "block";
  qText.innerText = "Q: " + q;

  if (data[q]) {
    aText.innerText = data[q];
    linkBox.innerHTML = "";
  } else {
    aText.innerText = "Answer is not found";
    linkBox.innerHTML =
      `<a href="https://www.google.com/search?q=${encodeURIComponent(q)}" target="_blank">
       Click here to search on Google
       </a>`;
  }
}

function saveHistory(q) {
  if (!history.includes(q)) {
    history.unshift(q);
    localStorage.setItem("msearchHistory", JSON.stringify(history));
  }
}

function toggleHistory() {
  const box = document.getElementById("historyBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
  renderHistory();
}

function renderHistory() {
  const box = document.getElementById("historyBox");
  box.innerHTML = "<b>Search History</b><br><br>";
  history.forEach(item => {
    box.innerHTML += `<div class="history-item">${item}</div>`;
  });
}

function clearHistory() {
  history = [];
  localStorage.removeItem("msearchHistory");
  document.getElementById("historyBox").innerHTML = "";
}
</script>

</body>
</html>
